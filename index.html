<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-50 border border-info rounded-5 mt-5 p-5">
        <h1 class="text-center">Greatest of 2 numbers</h1>
        <div class="content p-3">
                <input class="form-control mb-3" id="n1" type="text" placeholder="Enter 1st number">
                <input class="form-control" id="n2" type="text" placeholder="Enter 2nd number">
            <div class="text-center">
                <button class="btn btn-outline-info my-3" onclick="greatest()" type="submit">Greatest</button>
            </div>
        </div>
    </div>
</body>
<script>
    function greatest(){
        num1=n1.value;
        num2=n2.value;
        if(num1>num2){
            alert(num1+" is greatest")
        }
        else if(num1<num2){
            alert(num2+" is greatest")
        }
        else{
            alert("Enter valid numbers")
        }

    }
</script>
</html>
